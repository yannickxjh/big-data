<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Baby Data</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <form method="post" action="/db">
        <label>AJOUTER FICHIER A LA DB</label>
        <input name="file" type="file">
        <input type="submit" value="Submit">
    </form>
    <h1>Choose your baby name !</h1>
    <div class="row">
        <form method="post" action="/" class="col s12">
            <div class="input-field col s12">
                <input type="text" name="start" maxlength="1">
                <label>Start with</label>
            </div>
            <div class="input-field col s12">
                <input type="text" name="end" maxlength="1">
                <label>End with</label>
            </div>
            <div class="input-field col s12">
                <input type="text" name="contain">
                <label>Contain</label>
            </div>
            <div class="input-field col s12">
                <select name="gender">
                    <!-- <option value="" selected>Both</option> ARRETE C TROP LONG AVEC BOTH :'(' -->
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
                <label>gender</label>
            </div>
            <div class="input-field col s12">
                <select id="year-select" name="year">
                </select>
                <label>year</label>
            </div>
            <input class="btn" type="submit" value="Submit">
        </form>
    </div>
</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });

    var year = document.getElementById("year-select");
    for (let i = 1980; i < 2020; i++) {
        var option = document.createElement("option");
        option.text = i;
        year.add(option);
    }
</script>

</html>
