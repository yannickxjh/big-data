<div style="display: flex; flex-direction: column; align-items: center;">
    <% for(var i = 0 ; i < data.length ; i++) { %>
        <% if (data[i].sex === 'M') { %>
        <p style="color: blue">
            <%= data[i].name %>
        </p>
        <% } else { %>
        <p style="color: pink">
            <%= data[i].name %>
        </p>
        <% } %>
    <% } %>
</div>
